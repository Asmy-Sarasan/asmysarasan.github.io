<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genji the Dobe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snowfall"></div>

    <audio id="background-music" autoplay muted loop>
        <source src="../music/genji-music2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="floating-images">
            <img src="../images/genji1.jpg" alt="Doberman 1" class="floating-image">
            <img src="../images/genji2.jpg" alt="Doberman 2" class="floating-image">
            <img src="../images/genji3.jpg" alt="Doberman 3" class="floating-image">
            <img src="../images/genji4.JPG" alt="Doberman 4" class="floating-image">
            <img src="../images/genji5.JPG" alt="Doberman 5" class="floating-image">
            <img src="../images/genji6.JPG" alt="Doberman 6" class="floating-image">
            <img src="../images/genji7.jpg" alt="Doberman 7" class="floating-image">
            <img src="../images/genji8.jpg" alt="Doberman 8" class="floating-image">
            <img src="../images/genji9.jpg" alt="Doberman 9" class="floating-image">
            <img src="../images/genji10.jpg" alt="Doberman 10" class="floating-image">
            <img src="../images/genji11.jpg" alt="Doberman 11" class="floating-image">
            <img src="../images/genji12.jpg" alt="Doberman 12" class="floating-image">
            <img src="../images/genji13.jpg" alt="Doberman 13" class="floating-image">
            <img src="../images/genji14.jpg" alt="Doberman 14" class="floating-image">
            <img src="../images/genji15.jpg" alt="Doberman 15" class="floating-image">
            <img src="../images/genji16.jpg" alt="Doberman 16" class="floating-image">
            <img src="../images/genji17.jpg" alt="Doberman 17" class="floating-image">
            <img src="../images/genji18.jpg" alt="Doberman 18" class="floating-image">
            <img src="../images/genji19.jpg" alt="Doberman 19" class="floating-image">
            <img src="../images/genji20.jpg" alt="Doberman 20" class="floating-image">
        </div>
    </div>

    <div class="center-text">
        <div class="grid place-items-center gap-y-16">
            <div class="grid min-720:gap-y-12">
            
            <p class="intro-line fade-slide-up" style="animation-delay: 5s;">
                Genji is a 3-year-old European Doberman.
            </p>
            
            <p class="intro-line fade-slide-up" style="animation-delay: 7s;">
                He loves playing with water.
            </p>
            
            <p class="intro-line fade-slide-up" style="animation-delay: 9s;">
                He loves to gnaw on his bully stick.
            </p>
            
            <p class="intro-line fade-slide-up" style="animation-delay: 11s;">
                But more than anything...
            </p>
            
            <p class="intro-line fade-slide-up" style="animation-delay: 13s;">
                He loves his human family.
            </p>

            <p class="bottom-line fade-slide-up" style="animation-delay: 15s;">
                Feel free to click on the Genji bubbles!
            </p>

            </div>
        </div>
    </div>


    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
